<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Green Finance Optimization</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 via-teal-500 to-blue-500">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
      <h2 class="text-3xl font-bold text-white mb-4">Create Account</h2>
      <input type="text" id="username" placeholder="Username" class="w-full p-3 mb-4 bg-gray-700 text-white rounded-lg">
      <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-700 text-white rounded-lg">
      <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-700 text-white rounded-lg">
      <button onclick="createAccount()" class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">Create Account</button>
      <p class="text-white mt-4">Already have an account? <a href="index.html" class="text-green-400">Login</a></p>
    </div>
  </div>

  <script>
    // This function simulates account creation
    function createAccount() {
      // Get input values (You can add validation here)
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simple check (In real applications, you'd perform actual form validation and server-side checks)
      if (username && email && password) {
        // Simulate successful account creation and redirect to the success page
        window.location.href = 'account_created.html';  // Redirect to account creation success page
      } else {
        // Handle validation errors (e.g., show an alert or message)
        alert("Please fill in all fields.");
      }
    }
  </script>
</body>
</html>
