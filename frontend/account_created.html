<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
    <h2 class="text-3xl font-bold text-green-500 mb-4">Account Successfully Created!</h2>
    <p class="text-lg text-gray-300">You can now login with your credentials.</p>
    <p class="text-sm text-gray-400 mt-4">Redirecting to login page...</p>
  </div>

  <script>
    // Redirect to the login page after 3 seconds
    setTimeout(function() {
      window.location.href = 'login.html';  // Adjust the path to your login page
    }, 3000);  // 3000ms = 3 seconds
  </script>

</body>
</html>
